<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <!-- Bootstrap CSS
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    </head>
    <body>
        <script src="script.js"></script>
        <div class="main">
            
            <img src="smartservlogo.png" width="408" height="174">

            <form action = "#" class="form" action="sucess.html" onsubmit="return valid_complete_form()">
                <div class="field email">
                    <input type="text" class="input-area" placeholder="Email Address">
                    <small class="error error-txt"id="username_warning" style="color: red;">alphanumeric and @ symbols only</small>
                </div>

                <div class="field password">
                    <input type="password" class="input-area" placeholder="Password">
                    <small class="error error-txt" id="pass_warning" style="color: red;">alphanumeric and @ symbols only</small>
                </div>                
                  <button type="submit" class="login-btn">LOGIN</button>

            </form>
            
                <a href="#" class="forgot">Forgot your password?</a>
        </div>
    </body>
</html>
